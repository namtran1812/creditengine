name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install deps
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.59.0

    - name: Run tests (race)
      run: go test -race ./... -v

    - name: Run tests
      run: go test ./... -v

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: creditengine
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d creditengine"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Wait for Postgres
      run: |
        for i in $(seq 1 30); do
          pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 1
        done

    - name: Create schema
      env:
        PGPASSWORD: postgres
      run: |
        apt-get update && apt-get install -y postgresql-client
        psql -h 127.0.0.1 -U postgres -d creditengine -f migrations/001_init.sql

    - name: Run integration tests (integration build tag)
      env:
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/creditengine?sslmode=disable
      run: go test -tags=integration ./... -v
